200<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>فهرست سپرده ها</title>
    <style type="text/css">
/* styles for html reports */
@font-face {
    font-family: 'Tosan';
    src:
    url('../font/Tahoma.ttf')  format('truetype'); /* Safari, Android, iOS */
    font-weight:normal;
    font-style:normal;
}

body.rtl {
    font-family: Tosan, Tahoma, Arial, Helvetica, sans-serif;
    font-size: 11px;
    text-align: right;
    direction: rtl;
    color: #474747;
}
.rtl {
    direction: rtl;
}

.ltr {
    direction: ltr;
}
/* use this class to improve left to right number problem */
.ltr-numbers {
    display: inline-block;
    direction: ltr;
}
td {
    text-align: center;
    padding: 4px 5px;
    border-bottom: 1px solid #adadad;
    line-height: 1.5em;
    height: 45px;
}
thead {
    background: rgb(232, 232, 232);
}
th {
    font-weight: normal;
    text-align: center;
    padding: 1px 4px;
    border-bottom: 1px solid #adadad;
    height: 30px;
}
table {
    width: 80%;
    min-width: 600px;
    margin: 10px auto;
    border: 1px solid #8c8c8c;
    border-bottom: none;
}
/* zebra style makes table row more readable */
.zebra-even {
    background: rgb(230, 230, 230);
}
.zebra-odd {
    background: #FFF;
}
#top-left {
    margin-right: 25px;
    width: 70mm;
    padding-top: 5mm;
    text-align: left;
}
#contact-box {
    border: 1px solid;
    direction: rtl;
    padding-bottom: 5px;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    margin-bottom: 15px;
}
.ltr #contact-box {
    direction: ltr;
}
.ltr #contact-box li {
    float: left;
}
#contact-box table {
    width: 90%;
}
#contact-box li {
    width: 49%;
    float: right;
    list-style: none;
}
#contact-box ul {
    line-height: 2em;
    margin: 0;
    overflow: auto;
}

#contact-box ul.contactInfo {
    padding: 5px 25px 5px 10px;
}

#contact-box thead {
background: rgb(216, 213, 213);
}

#contact-box tbody tr {
    border-bottom: 1px solid #F5F5F5;
}
    </style>
</head>
<body class="rtl">
    <table cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <th>ردیف</th>
			<th>سپرده</th>
            <th>وضعیت سپرده</th>
			<th>موجودی</th>
			<th>موجودی قابل برداشت</th>
			<th>مبلغ مسدودی</th>
			<th>سپرده پشتیبان</th>
			<th>اعتبار سپرده</th>
        </tr>
        </thead>
        <tbody>
                <tr class="zebra-odd">
                    <td><div class="ltr-numbers">1</div></td>
					<td><div class="ltr-numbers">4001003127510</div></td>
                    <td>باز</td>
					<td><div class="ltr-numbers">302,225,200</div></td>
					<td><div class="ltr-numbers">301,725,200</div></td>
					<td><div class="ltr-numbers">0</div></td>
					<td><div class="ltr-numbers">-</div></td>
					<td><div class="ltr-numbers">0</div></td>
                </tr>
        </tbody>
    </table>

</body>
</html>
